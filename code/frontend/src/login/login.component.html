<div class="content">
    <h1>Willkommen bei UNSERtaube</h1>

    <div class="form-grid">
        <div class="form-row">
            <label for="ip">Name der Drohne:</label>
            <input id="ip" type="text"  [(ngModel)]="dronename">
        </div>

        <div class="form-row">
            <label for="name">Ip-Addresse:</label>
            <input type="text" [(ngModel)]="ipaddress">

    </div>

    <button (click)="onButtonClick()">Verbinden</button>
</div>
