name: UNSERtaube

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: UNSERtaube
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  web:
    image: unserprojekt/taube:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      EXTERNAL_IP: ${EXTERNAL_IP}
    ports:
      - "443:443"
      - "8085:80"
      - "8890:8890/udp"
      - "11111:11111/udp"
    volumes:
      - ./taube_rsa:/credentials/taube_rsa:ro

volumes:
  postgres_data: